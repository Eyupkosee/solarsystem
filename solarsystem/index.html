<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculate a weight of an object on a planet</header>
    <div class="container">
        <div class="calculete">
            <input type="text" placeholder="Mass in Kilogram" required id="value">
            <select name="" id="selection">
                <option value="0">--Select planet--</option>
                <option value="1">Earth</option>
                <option value="2">Jupiter</option>
                <option value="3">Mars</option>
                <option value="4">Mercury</option>
                <option value="5">Moon</option>
                <option value="6">Neptune</option>
                <option value="7">Pluto</option>
                <option value="8">Saturn</option>
                <option value="9">Uranus</option>
                <option value="10">Venus</option>
            </select>
            <button id="btn">Calculete Weight</button>
        </div>
    </div>
    <div class="content">
        <div id="planets">
            <img id="planet" src="images/earth.png" alt="">
        </div>
        <div class="value">
            <div id="text">.</div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
